<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo a área de testes</h1>
    </header>
    <main>
        <h2>Olá, Abinadabe</h2>
        <p>Esta área serve para você testar coisas em JS, as quais você aprendeu no <a href="https://www.cursoemvideo.com">Curso em Video</a>.</p>
    </main>
    <script>
        var n1 = Number(window.prompt('Digite o primieiro número: '))
        var n2 = Number(window.prompt('Digite o segundo número: '))
        var soma = n1 + n2
        var sub = n1 - n2
        var mul = n1 * n2
        var div = n1 / n2

        document.write(`A soma dos números ${n1} e ${n2} é igual a: `, n1 + n2 + `<br>`)
        document.write(`A subtração dos números ${n1} e ${n2} é igual a: `, n1 - n2 + `<br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a: `, n1 * n2 + `<br>`)
        document.write(`A duvisão dos números ${n1} e ${n2} é igual a: `, n1 / n2 + `<br> <br>`)

        //Outro método, pelo menos eu acho

        document.write(`A soma dos números ${n1} e ${n2} é igual a: ${soma} <br>`)
        document.write(`A subtração dos números ${n1} e ${n2} é igual a: ${sub} <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a: ${mul} <br>`)
        document.write(`A duvisão dos números ${n1} e ${n2} é igual a: ${div} <br>`)
    </script>
</body>
</html>
