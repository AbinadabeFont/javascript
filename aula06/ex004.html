<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome contém ${nome.length} letras.<br>`)
        document.write(`Seu nome com as letras maiúsculas é ${nome.toUpperCase()}.<br>`)
        var num1 = nome.length
        document.write(Number(num1) + Number(num1))
    </script>
</body>
</html>
